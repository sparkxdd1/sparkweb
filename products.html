<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Produtcs Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header> 
        <h2 class="logo">Spark<ion-icon style="margin-left: 10px; transform: scale(135%) translateY(2px); " name="logo-javascript"></ion-icon></h2>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="aboutpage.html">About</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
            <button id="loginbtn-popupid" class="loginbtn-popup">Login</button>
        </nav>  
    </header>

    <div class="warpper">
        <span id="icon-close" class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="key-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remeber-forgotpass">
                    <label><input type="checkbox">Remember me</label>
                    <a href="">Forgot Password?</a>
                </div>
                <button type="submit" class="submitBtnLogin">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a>Register one!</a></p>
                </div>
            </form>

        </div>
        <div class="form-box register">
            <h2>Registertration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="key-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remeber-forgotpass">
                    <label><input type="checkbox" required>I am agree to terms and conditions</label>
                </div>
                <button type="submit" class="submitBtnLogin">Register</button>
                <div class="login-link">
                    <p>Have an account? <a>Login now!</a></p>
                </div>
            </form>

        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
